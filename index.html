<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHS 34044 AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: cyan;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        /* Boot Screen */
        #boot-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: cyan;
            font-size: 24px;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* AI Interface */
        #jarvis-container {
            display: none;
            width: 80%;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid cyan;
            box-shadow: 0 0 30px cyan;
            background: rgba(0, 10, 20, 0.9);
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px cyan;
        }

        /* AI Screen */
        #jarvis-screen {
            height: 400px;
            overflow-y: auto;
            border: 2px solid cyan;
            padding: 15px;
            background: rgba(0, 20, 40, 0.8);
            text-align: left;
            box-shadow: 0 0 20px cyan;
        }

        /* User & AI Messages */
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
        }

        .user-message {
            background: rgba(0, 150, 255, 0.8);
            color: white;
            text-align: right;
            font-weight: bold;
        }

        .bot-message {
            background: rgba(0, 255, 255, 0.5);
            color: white;
            font-weight: bold;
        }

        /* Status Bar */
        #status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-top: 2px solid cyan;
            margin-top: 10px;
            color: cyan;
        }

        /* J.A.R.V.I.S. Chat Input */
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            background: rgba(0, 255, 255, 0.1);
            color: cyan;
            border: 2px solid cyan;
            border-radius: 30px;
            outline: none;
            transition: 0.4s;
            text-align: center;
            box-shadow: 0 0 10px cyan;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 20px cyan;
            border-color: cyan;
            background: rgba(0, 255, 255, 0.2);
        }

        .jarvis-button {
            margin-left: 10px;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }

        .jarvis-button:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }
    </style>
</head>
<body>
    <script>
async function fetchAIResponse(prompt) {
    const API_URL = "https://api-inference.huggingface.co/models/mistralai/Mistral-Nemo-Instruct-2407";
    const API_KEY = "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";
    
    const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: prompt })
    });

    const data = await response.json();
    const finalResponse = data[0]?.generated_text || "Sorry, I didn't get that.";
    
    document.getElementById("jarvis-screen").innerHTML += `<div class="message bot-message">GHS 34044: ${finalResponse}</div>`;
    speakResponse(finalResponse);
}

function speakResponse(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'hi-IN';
    window.speechSynthesis.speak(utterance);
}
    </script>
</body>
</html>
